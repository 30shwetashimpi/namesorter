<html>
<head>
	<title>Sort my name app by Shweta</title>
	<style>
		*{font-size:40px;font-family: Candara Light;}
		body{background-color:#82E0AA;}
		form{}
		.btn{background-color:black;color:white;border-radius:10px;}
		.btn:hover{background-color:darkgreen;border:none;}
	</style>
</head>

<body>
<center>
	<h1>Sort My Name App</h1>
	<form onsubmit = "mysort()">
	<input type = "text" placeholder = "Enter your name" id = "name"/>
	<br/><br/>
	<input type = "submit" class = "btn"/>
	</br></br>
	<h2 id = "msg"/>
	</form>

	<script>
		function mysort()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let msg = document.getElementById("msg");
			
			if (name.value.trim()=="")
			{
				alert("name cannot be empty");
				msg.innerHTML = "";
				name.focus();
				return;
			}
			
			let n = name.value
			//logic 1

			let d1 = n.split("");
			d1.sort();
			let nn=d1.join("");
			
			//logic 2
			let nnn = n.split("").sort().join("");

			msg.innerHTML="sorted name  " +nn ;
		}
	</script>
</center>
</body>
</html>
